<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários com Spring Boot</title>
</head>

<body>
    <h2>Cadastro de Alimentos</h2>
    <form id="alimentoForm">
        <label for="codBarras">Código de Barras:</label>
        <input type="number" id="codBarras" required>

        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" required>
        
        <label for="fabricacao">Fabricação:</label>
        <input type="date" id="fabricacao" required>
        
        <label for="validade">Validade:</label>
        <input type="date" id="validade" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Usuários</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Fabricação</th>
                <th>Validade</th>
            </tr>
        </thead>
        <tbody id="alimentoTable"></tbody>
    </table>
</body>

<script src="script.js"></script>

</html>
